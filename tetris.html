<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS </title>
    <link rel="stylesheet" href="tetris.css" />
  </head>
  <body>
    <div id="conteneur-jeu">
      <!-- Panneau d'informations -->
      <div id="panneau-infos">
        <div id="panneau-titre">
          <h1 id="infos">
            <h1 id="infos">
              <h1 id="infos">
                
                <span style="color: #FF0000;">T</span>
                <span style="color: #FF7F00;">E</span>
                <span style="color: #FFFF00;">T</span>
                <span style="color: #00FF00;">R</span>
                <span style="color: #0000FF;">I</span>
                <span style="color: #800080;">S</span>
              </h1>
              
            
          </h1> </div>
        <div id="score-niveau">
          <div id="panneau-score">Score : <span id="valeur-score">0</span></div>
          <div id="panneau-niveau">Niveau : <span id="valeur-niveau">1</span></div>
        </div>
      </div>
    </div>

      <!-- Zone de jeu -->
      <div id="panneau-jeu">
        <canvas id="tetris" width="300" height="660"></canvas>
        <button id="bouton-rejouer" onclick="demarrerJeu()">Recommencer</button>
      </div>
    </div>

    <script src="tetris.js"></script>
